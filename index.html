<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Radinka</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="todo-app">
        <h2>TO-Do list <img src="images/icon.png" alt="" /></h2>
      </div>
      <div class="row">
        <input type="text" id="input-box" placeholder="Tambahkan text anda" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container"></ul>
    </nav>

    <i class="fa-solid fa-bars" id="sidebar-close"></i>

    <main class="main">
      <div id="main">
        <div id="vista-bg"></div>

        <div id="pomodoro">
          <div id="pomodoro-overlay">
            <img src="images/spinner.gif" alt="" />
          </div>

          <span class="btn-icon" id="toggle-settings"
            ><i class="fa fa-cog"></i
          ></span>

          <div id="timer-progress">
            <svg class="circle-timer" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="45" class="circle-background"></circle>
              <circle cx="50" cy="50" r="45" class="circle-progress"></circle>
              <text
                id="timer-time"
                x="50"
                y="50"
                text-anchor="middle"
                dy=".3em"
                font-size="18"
              >
                25:00
              </text>
              <text
                id="timer-pause"
                x="50"
                y="68"
                text-anchor="middle"
                dy=".3em"
                font-size="7"
              >
                Paused
              </text>
              <text
                id="timer-rest"
                x="50"
                y="68"
                text-anchor="middle"
                dy=".3em"
                font-size="7"
              >
                Rest
              </text>
            </svg>
          </div>

          <div id="timer-functions">
            <div id="timer-settings">
              <span class="btn-icon" id="close-settings"
                ><i class="fa fa-times"></i
              ></span>
              <form action="" id="timer-form">
                <p class="timer-line">
                  <label for="work-duration">Pomodoro: </label>
                  <input type="number" id="work-duration" value="25" min="1" />
                </p>
                <p class="timer-line">
                  <label for="rest-duration">Rest: </label>
                  <input type="number" id="rest-duration" value="5" min="1" />
                </p>
              </form>
            </div>
            <div id="timer-buttons">
              <button id="pause-btn"><i class="fa fa-pause"></i></button>
              <button id="start-btn"><i class="fa fa-play"></i></button>
            </div>
            <div id="spotify-player">
              <div id="spotify-player">
                <iframe
                  style="border-radius: 12px"
                  src="https://open.spotify.com/embed/artist/7HjVvgY9p57LOIrGyulrVU?utm_source=generator&autoplay=0&robustness=optional"
                  width="100%"
                  height="120"
                  frameborder="0"
                  allowfullscreen=""
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  loading="lazy"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
